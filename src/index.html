<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            html,
            body,
            textarea
            {
                margin:0;
                padding:0;
            }
            #droptable
            {
                position: absolute;
                width:100%;
                height:100%;
            }
        </style>
        <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
        <script type="text/javascript">

            function handleDrop(dropEvent)
            {
                dropEvent.preventDefault();
                x = dropEvent.pageX;
                y = dropEvent.pageY;

                content = 'Dropped (' + x + ', ' + y + '):\n';
                for (i=0; i<dropEvent.dataTransfer.types.length; i++)
                {
                    droppedType = dropEvent.dataTransfer.types[i];
                    content += ' * ' + droppedType + '\n';
                    if (droppedType == "Files")
                    {
                        console.log(dropEvent.dataTransfer);
                    }
                    else
                    {
                        content += '   => ' + dropEvent.dataTransfer.getData(droppedType) + '\n';
                    }
                }
                $('#droptable').html(content);
            }

            $(document).ready(function()
            {
                $("#droptable")
                    .bind("dragover", false)
                    .bind("dragenter", false)
                    .bind("drop", function(e) {
                        handleDrop(e.originalEvent);
                        return false;
                });
            });

        </script>
    </head>
    <body>
        <div id="droptable"></div>
    </body>
</html>
